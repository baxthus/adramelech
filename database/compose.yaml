version: '3'

services:
  psql:
    image: docker.io/postgres:latest
    container_name: adramelech_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hunter2
      POSTGRES_DB: adramelech
    ports:
      - '5432:5432'
    volumes:
      - adramelech_data:/var/lib/postgresql/data

volumes:
  adramelech_data:
